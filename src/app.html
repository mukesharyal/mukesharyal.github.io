<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="google-adsense-account" content="ca-pub-3458268710843776">
		<style>

			:root{
				--primary-background: #FFFFFF;
				--secondary-background: #EEF6F7;
				--text-color: #1A3438;
			}

			@media (prefers-color-scheme: dark)
			{
				:root{
					--primary-background: #222831;
					--secondary-background: #1B2027;
					--text-color: #EEEEEE;
				}
			}

			html{
				font-size: clamp(1rem, 1.25vw, 1.25rem);
				font-family: Georgia, "Times New Roman", Times, serif;
				scroll-padding-top: 4rem;
			}

			body{
				margin: 0;
				padding-top: 4rem;
				background-color: var(--primary-background);
				color: var(--text-color);
			}
		</style>
		%sveltekit.head%

		<script>
            // Define the global function Cloudflare's script will call.
            // This function is now guaranteed to exist before the script loads.
            window.loadTurnstile = function () {
                
                // Dispatch a custom event on the window object 
                // to signal to your Svelte components that 'turnstile' is ready.
                const event = new Event('turnstile-script-loaded');
                window.dispatchEvent(event);
            };
        </script>

		<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=loadTurnstile" defer ></script>

	</head>

	<body data-sveltekit-preload-data="hover">

		<div style="display: contents">
			%sveltekit.body%
		</div>

	</body>
</html>
